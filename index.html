    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply font-['Noto_Sans_KR',_sans-serif] bg-lazy-50 text-lazy-900 m-0 p-0 min-h-screen antialiased;
        }
      }
      @layer components {
        .glass {
          @apply bg-white/70 backdrop-blur-2xl border-b border-black/5;
        }
        .fade-in-up {
          animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .lazy-card {
          @apply bg-white rounded-5xl shadow-sm border border-slate-100 hover:shadow-2xl hover:-translate-y-1 transition-all duration-500;
        }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    
    <style>
      .material-symbols-rounded {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #ff6b35;
        border-radius: 50%;
        cursor: pointer;
        border: 4px solid white;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }
