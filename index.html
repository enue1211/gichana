
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>귀차니스트의 방랑</title>
    <!-- Tailwind CSS Play CDN: CORS 이슈 해결을 위해 속성 최적화 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 스크립트 로드 실패 대비 및 설정
      window.addEventListener('DOMContentLoaded', () => {
        if (typeof tailwind !== 'undefined') {
          tailwind.config = {
            theme: {
              extend: {
                colors: {
                  lazy: {
                    50: '#fdf8f6',
                    100: '#f2e8e5',
                    200: '#eaddd7',
                    500: '#ff6b35',
                    600: '#e85a2a',
                    900: '#1a1c1e',
                  }
                }
              }
            }
          }
        } else {
          console.error("Tailwind CSS를 로드할 수 없습니다. 네트워크 상태를 확인하세요.");
        }
      });
    </script>
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
    
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply font-['Noto_Sans_KR',_sans-serif] bg-lazy-50/30 text-lazy-900 m-0 p-0 min-h-screen overflow-x-hidden antialiased;
        }
      }
      @layer components {
        .glass {
          @apply bg-white/85 backdrop-blur-xl border-b border-black/5;
        }
        .fade-in-up {
          animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    
    <style>
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* 아이콘 수직 정렬 및 크기 고정 */
      .material-symbols-rounded {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        display: inline-block;
        width: 1.5rem;
        height: 1.5rem;
        line-height: 1;
        text-align: center;
        user-select: none;
        vertical-align: middle;
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
</head>
<body class="selection:bg-lazy-100 selection:text-lazy-500">
    <div id="root"></div>
    <!-- index.tsx 로드 시 crossorigin 속성을 간소화하여 로드 안정성 확보 -->
    <script type="module" src="./index.tsx" crossorigin></script>
</body>
</html>
